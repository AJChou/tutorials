<!DOCTYPE html> 

<html>

  
  <head>
    <title>Image Downloader - Import</title>
    
    <style>
      body, html, div, a, span, ul, li {
        margin:0;
        padding:0;
      }
      body, html {
        background-color:dodgerblue;
        height:100%;
      }
      .left {
        margin: 0 auto;
        width: 100%;
        height:100%;
        background-color:dimgray;
      }
      .right {
        margin: 0 auto;
        width: 100%;
        height: 100%;
        background-color:darkgray;
      }
      .content {
        background-color: dimgray;
        margin:0 auto;
        max-width:1000px;
        min-height: 500px;
        height: 100%;
        box-shadow: 7px 7px 10px black;
      }
      h2 {
        text-align: center;
        font-family:sans-serif;
        color:white;
        padding: 0;
        margin: 0;
      }
      
      textarea {
        display:block;
        margin:auto;
        width: 90%;
        height: 95%;
        max-height: 500px;
        font-size: 18px;
        font-family: sans-serif;
        resize: none;
      }
      #html-output {
        background-color: lightgray;
        font-family: monospace;
      }
      
      .t-container {
        padding-top: 3%;
        width: 100%;
        height: 97%;
        margin:auto;
      }
    </style>
  </head>
  <body>
    <div class="content">
     
      <div style="float:left; width:50%;height:100%;">
        <div class="left">
          <div class="t-container">
            <h2>INPUT</h2>
            <textarea id="html-input"></textarea>
            <div style="color:white; font-family:sans-serif;text-align:center;">
              <h3>Instructions</h3>
              Copy and paste the html from a tutorial on the hortonworks site or github to get all of the links to each image. Click each link to download.
            </div>
          </div>
        </div>
      </div>

      <div style="float:left; width:50%;height:100%">
        <div class="right">
         <div class="t-container">
           <h2>OUTPUT</h2>
            <ol id="links">
           </ol>
          </div>
        </div>
      </div>

      
    </div>
  
  </body>

      
    <script>
    var input = document.getElementById("html-input");
    var output = document.getElementById("html-output");
    input.addEventListener('input', function () {
        var d = document.createElement("div");
        d.innerHTML = input.value;
        createImgList(d);
      });
      function createImgList(node){
        var imgs = node.getElementsByTagName("IMG");
        var list = document.getElementById("links");
        list.innerHTML = '';
        var i = 0;
        for(i = 0; i < imgs.length; i++) {
          var iSrc = imgs[i].getAttribute("data-canonical-src");
          if (iSrc == null) {
            iSrc = imgs[i].getAttribute("src");
          }
          var name = iSrc.substring(iSrc.lastIndexOf("/") + 1);
          name = name.substring(0, name.lastIndexOf("."));
          var li = document.createElement("li");
          var link = document.createElement("a");
          link.innerHTML = name;
          link.setAttribute("download", name);
          link.setAttribute("href", iSrc);
          li.appendChild(link);
          list.appendChild(li);
        }
      }
    </script>
</html>
